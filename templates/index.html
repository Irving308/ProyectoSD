<!DOCTYPE html>
<html>
<head>
    <title>Subir Audio</title>
</head>
<body>
    <h1>Sube tu archivo de audio</h1>
    <form action="/upload-audio/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="audio/*" required>
        <button type="submit">Subir y dividir</button>
    </form>
</body>
</html>
